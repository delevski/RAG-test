apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-research-assistant
  labels:
    app: smart-research-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smart-research-assistant
  template:
    metadata:
      labels:
        app: smart-research-assistant
    spec:
      containers:
      - name: app
        image: smart-research-assistant:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: openai-api-key
        - name: OPENAI_MODEL
          value: "gpt-4o-mini"
        - name: PORT
          value: "3000"
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: data
          mountPath: /app/.data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-pvc
      - name: data
        persistentVolumeClaim:
          claimName: data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: smart-research-assistant-service
spec:
  selector:
    app: smart-research-assistant
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  openai-api-key: "" # Set via kubectl or CI/CD
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

